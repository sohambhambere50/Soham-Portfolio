name: React CI Pipeline

on :
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 
        uses: actions/setup-node@v4
        with: 
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm install 

      - name: Build project
        run: npm run build